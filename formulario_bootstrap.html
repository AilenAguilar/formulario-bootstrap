 <!--Campos de Nombre, Apellido y fecha de nacimiento-->
 <div class="container mt-3"> 


    <form>
 <div class="row">
    <div class="col-md-6">
        <input class="form-control mb-3 form-control-lg" type="text" id="campo_nombre" pattern="[A-Za-záéíóúÁÉÍÓÚñÑ\s]+" title="Solo letras y espacios permitidos" placeholder="Escribe tu Nombre" required>
        <input class="form-control mb-3 form-control-lg" type="text" id="campo_apellido" placeholder="Escribe tu Apellido" required> 
        <input class="form-control mb-3 form-control-lg" type="date" id="fecha_de_nacimiento" required min="1960-01-01" max="2007-01-01" placeholder="Indica tu Fecha de nacimiento">      
 <!--Campos de correo electronico-->
        <input class="form-control mb-3 form-control-lg" type="text" id="floatingInput"  aria-describedby="emailHelp" placeholder="ejemplo@gmail.com" required>  
 <!--Campo seleccion de pais-->
    <select class="form-select mb-3 form-control-lg" id="validationTooltip04" required>
      <option selected disabled value="">Selecciona tu Pais</option>
      <option>Argentina</option>
      <option>Paraguay</option>
      <option>Chile</option>
      <option>Bolivia</option>
    </select>
