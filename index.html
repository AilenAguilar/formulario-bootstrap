<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-3">
     <div class="container style-uno">
    <h5>Formulario HTML con Bootstrap</h5>
    <h6>Alumna: Ailén Aguilar</h6>
    <div class="container mt-3">
                 <form>
 <!--<fieldset disabled>--> 

   <form class="row gy-2 gx-3 align-items-center">
  <div class="col-auto">
    <legend>Formulario de Registro</legend>
    <div class="mb-3"> 
      <label for="disabledTextInput" class="form-label">Nombre</label>
      <input type="text" id="disabledTextInput" class="form-control" placeholder="Escribe tu Nombre" pattern="[A-Za-záéíóúÁÉÍÓÚñÑ\s]+" title="Solo letras y espacios permitidos" placeholder="Escribe tu Nombre" required>
    </div>
   <div class="mb-3">
      <label for="disabledTextInput" class="form-label">Apellido</label>
      <input type="text" id="disabledTextInput" class="form-control" placeholder="Escribe tu Apellido" pattern="[A-Za-záéíóúÁÉÍÓÚñÑ\s]+" title="Solo letras y espacios permitidos" placeholder="Escribe tu Apellido" required>
    </div>
    <div class="mb-3">
      <label for="dateInput" class="form-label">Fecha de Nacimiento</label>
      <input type="date" id="disabledTextInput" class="form-control" required min="1960-01-01" max="2007-01-01" placeholder="Indica tu Fecha de nacimiento">
    </div>

 <div class="mb-3">
<div class="form-check">
  <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1">
  <label class="form-check-label" for="radioDefault1">
    Masculino
  </label>
</div>
<div class="mb-3">
<div class="form-check">
  <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2" checked>
  <label class="form-check-label" for="radioDefault2">
    Femenino
  </label>
</div>
<div class="mb-3">
<div class="form-check">
  <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault3" checked>
  <label class="form-check-label" for="radioDefault3">
    Otro
  </label>
</div>

    <div class="mb-3">
    <!-- <label for="disabledTextInput" class="form-label">Email</label>
       <label for="floatingInputGrid">Email</label>-->  
      <div id="floatingInput" class="form-text">
 Escriba su Email.
 Elija un correo de uso diario, donde Usted pueda recibir notificaciones. 
      <input type="text" id="floatingInput" class="form-control"  pattern="[A-Za-záéíóúÁÉÍÓÚñÑ\s]+@" title="Completar formato de correo @gmail.com" aria-describedby="emailHelp" placeholder="ejemplo@gmail.com" required>
      </div>


    <div class="mb-3">
      <label for="Select" class="form-label">Pais</label>
      <select id="Select" class="form-select" placeholder="Selecciona tu Pais" required>
        <option selected disabled value="">Selecciona tu Pais</option>
        <option>Argentina</option>
        <option>Paraguay</option>
           <option>Chile</option>
              <option>Brasil</option>
                 <option>Bolivia</option>
      </select>
    </div>

<div class="mb-3">
<div class="form-floating">
  <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
  <label for="floatingTextarea2">Comentarios</label>
</div>
    
    <div class="mb-3">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="Check" required>
        <label class="form-check-label" for="Check">
          Confirmación de Datos
        </label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
  </fieldset>
</form>
    </div>










    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>

</html>
